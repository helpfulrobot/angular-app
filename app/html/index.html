<!doctype html>
<html lang="en" ng-app="springboardApp">
	<head>
		<meta charset="utf-8">
		<title>Springboard</title>
		<link rel="stylesheet" href="../css/app.css"/>
	</head>
	<body>
		<div ng-view>

		</div>

		<nav class="header">
			<a href="/" class="home-link"><i class="icon-home"></i></a>
			<h1 class="sr-only">Springboard</h1>
			<img class="logo" src="../img/logo.png" alt="Springboard*">
		</nav>
		<section class="row-small-gutter">
			<article class="two-across">
				<a href="#" class="username"><strong>username</strong></a>
			</article>
			<article class="two-across right-align">
				<time><span class="first">Wed</span> 20 Nov</time>
			</article>
		</section>
		<section class="row-small-gutter">
			<article class="menu-thumb two-across">
				<a href="#">
					<i class="icon-rss"></i>
					<h2><span class="first">What's</span> new</h2>
				</a>
			</article>
			<article class="menu-thumb two-across">
				<a href="#">
					<i class="icon-comment"></i>
					<h2><span class="first">Share</span> message</h2>
				</a>
			</article>
		</section>
		<section class="row-small-gutter">
			<article class="menu-thumb two-across">
				<a href="#">
					<i class="icon-camera"></i>
					<h2><span class="first">Upload</span> Photo</h2>
				</a>
			</article>
			<article class="menu-thumb two-across">
				<a href="#">
					<i class="icon-user"></i>
					<h2><span class="first">Your</span> Profile</h2>
				</a>
			</article>
		</section>


		<script src="../lib/angular/angular.js"></script>
		<script src="../lib/angular/angular-route.js"></script>
		<script src="../../../content-api/javascript/angular/services.js"></script>
		<script src="../js/app.js"></script>
		<script src="../js/services.js"></script>
		<script src="../js/controllers.js"></script>
		<script src="../js/filters.js"></script>
		<script src="../js/directives.js"></script>
	</body>
</html>
